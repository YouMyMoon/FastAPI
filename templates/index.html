<!DOCTYPE html>
<html>
<head>
    <title>Student Management</title>
</head>
<body>
    <h1>Student Management</h1>
    <form action="/" method="post">
        <label for="full_name">Full Name:</label><br>
        <input type="text" id="full_name" name="full_name" required><br>
        <label for="birth_year">Birth Year:</label><br>
        <input type="number" id="birth_year" name="birth_year" required><br>
        <label for="birth_place">Birth Place:</label><br>
        <input type="text" id="birth_place" name="birth_place" required><br>
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" required><br>
        <label for="gender">Gender:</label><br>
        <input type="text" id="gender" name="gender" required><br>
        <label for="course">Course:</label><br>
        <input type="number" id="course" name="course" required><br>
        <label for="specialization">Specialization:</label><br>
        <input type="text" id="specialization" name="specialization" required><br><br>
        <button type="submit">Add Student</button>
    </form>
    <h2>Students</h2>
    <ul>
        {% for student in students %}
        <li>{{ student.1 }} - {{ student.2 }} - {{ student.3 }} - {{ student.4 }} - {{ student.5 }} - {{ student.6 }} - {{ student.7 }} <a href="/delete/{{ student.0 }}">Delete</a></li>
        {% endfor %}
    </ul>
</body>
</html>
